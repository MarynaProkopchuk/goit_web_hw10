<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
    <meta name="viewport"
          content="width=device-width, user-scalable = no, initial-scale=1, maximum-scale = 1, minimum-scale = 1">
    <meta http-equiv="X-UA-Compatible" , content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Document</title>

</head>
<body>
<div class="container">
    <div class="row header-box pt-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            <p>
                {% if user.is_authenticated %}
                    <a href="{% url 'quotes:add_author' %}" class="btn btn-success">Add author</a>
                    <a href="{% url 'quotes:add_quote' %}" class="btn btn-success">Add quote</a>
                    <form id="logout-form" method="post" action="{% url 'users:logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'users:signup' %}" class="btn btn-info">Signup</a>
                <a href="{% url 'users:signin' %}" class="btn btn-primary">Login</a>

               {% endif %}
            </p>
        </div>
    </div>


    {% block content %} {% endblock %}

</div>
</body>
</html>
