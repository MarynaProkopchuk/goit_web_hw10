{% extends "quotes/base.html" %}

{% block content %}
<div>
    <h2>Login</h2>
</div>

<form method="post" action="{% url 'users:signin' %}?next={% url 'quotes:root' %}">
    {% csrf_token %}
    <div >
        <label> Username:
            {{ form.username }}
        </label>
        <span>{{ form.errors.username }}</span>
    </div>
    <div>
        <label> Password:
            {{ form.password }}
        </label>
        <span>{{ form.errors.password }}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>
{% endblock %}
